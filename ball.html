    </div>
</body>
<script>
//set a position value and velocity value
var velocity = 100;
var positionX = 0;
var positionY = 100;
var reverse = false;
var ball = document.getElementById('ball');
var Xmin = 0;
var Xmax = 800;
var Ymin = 0;
var Ymax = 400;

//move the ball
function moveBall() {

if (!reverse){
    positionY =positionY+velocity;
    ball.style.top = positionY + 'px';
}
else{
    positionY =positionY-velocity;

   if((positionY>Ymax)||(positionY==Ymin)){
